<h2 class="display-4 text-center">Teams</h2>
<hr class="my-4">
<div class="teams row">
  <div *ngFor="let team of teamList" class="text-center col-md-3 col-sm-6 col-12 mb-3">
    <a routerLink="/team_details/{{team.id_t}}">
      <div class="team-card" *ngIf="team.id_t">
        <img [src]="team.logo_url" [alt]="team.name" class="mt-3 w-25 rounded-0" >
        <div class="card-body">
          <p class="card-text h5"> {{ team.name }} </p>
        </div>
      </div>
    </a>
  </div>
</div>

<hr class="my-4">

<form>
  <div class="form-group row">
    <label for="teamName" class="col-sm-2 col-form-label">Team name: </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="teamName" required placeholder="Team name" #newteamName>
    </div>
  </div>
  <div class="form-group row">
    <label for="teamLogoUrl" class="col-sm-2 col-form-label">Team logo url:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="teamLogoUrl" required placeholder="Image URL" #newteamLogoUrl>
    </div>
  </div>
  <div class="form-group d-flex justify-content-end">
    <button type="submit" (click)="addTeam(newteamName.value, newteamLogoUrl.value); newteamName.value=''; newteamLogoUrl.value=''" class="btn btn-success mb-2">Add team</button>
  </div>
</form>
