<h2 class="display-4 text-center">Modify team</h2>
<hr class="my-4">

<form *ngFor="let team of team">
  <div class="form-group row">
    <label for="teamId" class="col-sm-2 col-form-label">Team ID: </label>
    <div class="col-sm-10">
    <input type="text" class="form-control-plaintext" readonly id="teamId" required value="{{team.id_t}}" #teamId>
    </div>
  </div>
  <div class="form-group row">
    <label for="teamName" class="col-sm-2 col-form-label">Team name: </label>
    <div class="col-sm-10">
    <input type="text" class="form-control" id="teamName" required value="{{team.name}}" #teamName>
    </div>
  </div>
  <div class="form-group row">
    <label for="teamLogoUrl" class="col-sm-2 col-form-label">Team logo url:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="teamLogoUrl" required value="{{team.logo_url}}" #teamLogoUrl>
    </div>
  </div>
  <div class="form-group d-flex justify-content-end">
    <button (click)="editTeam(teamName.value, teamLogoUrl.value)" class="btn btn-primary mb-2">Edit</button>
    <button (click)="deleteTeam()" class="btn btn-danger mb-2">Delete</button>
  </div>
</form>
